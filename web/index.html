<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDS Mission Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üó∫Ô∏è LDS Mission Map</h1>
        <div class="stats">
            <span id="mission-count">Loading...</span>
        </div>
    </header>
    
    <main>
        <div id="map"></div>
    </main>
    
    <aside id="sidebar" class="hidden">
        <button id="close-sidebar" aria-label="Close">&times;</button>
        <div id="mission-details">
            <h2 id="mission-name"></h2>
            <dl>
                <dt>Headquarters</dt>
                <dd id="mission-hq"></dd>
                <dt>Country</dt>
                <dd id="mission-country"></dd>
                <dt>Region</dt>
                <dd id="mission-region"></dd>
            </dl>
        </div>
    </aside>

    <footer>
        <p>Data sourced from publicly available information. Last updated: <span id="last-updated">-</span></p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script src="app.js" type="module"></script>
</body>
</html>
